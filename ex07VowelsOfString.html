<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 07</title>
</head>
<body>
    
<script>

    var string = prompt("Digite uma frase: ");
    var stringSplited = string.split("");
    var vowals = ['a', 'e', 'i', 'o', 'u'];    
    var count = 0;
// indexof
for(i = 0; i < stringSplited.length; i++)
{
    for(let a = 0; a < vowals.length; a++)
    {
        if(stringSplited[i] == vowals[a] )
        {
        count = count +1;
        }
    }
}
    alert(count);

// incompleto
</script>

</body>
</html>
